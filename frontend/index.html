<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <input type="text" id="input-box" placeholder="Enter Name">
        <button id="enter-button">Enter</button>
        <div id="values">
            <p><strong>Name:</strong> <span id="name-value"></span></p>
            <p><strong>Level:</strong> <span id="level-value"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
